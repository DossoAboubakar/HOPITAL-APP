<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

<div>
  <p class="card-title text-center">ENREGISTRER DOSSIER PATIENT</p>
  <form (ngSubmit)="pushFormData()">
    <div class="row">
      <div class="col-6 mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          placeholder="Nom"
          [(ngModel)]="patient.nom"
          name="nom"
        />
      </div>
      <div class="col-6 mb-3">
        <label for="prenom" class="form-label">Prenom</label>
        <input
          type="text"
          class="form-control"
          id="prenom"
          placeholder="Prenom"
          [(ngModel)]="patient.prenom"
          name="prenom"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="dob" class="form-label">Date de naissance</label>
        <input
          type="date"
          class="form-control"
          id="dob"
          [(ngModel)]="patient.date_naissance"
          name="date_naissance"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input
          type="text"
          class="form-control"
          id="genre"
          placeholder="Genre"
          [(ngModel)]="patient.genre"
          name="genre"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="birthPlace" class="form-label">Lieu de naissance</label>
        <input
          type="text"
          class="form-control"
          id="birthPlace"
          placeholder="Lieu de naissance"
          [(ngModel)]="patient.lieu_naissance"
          name="lieu_naissance"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="localisation" class="form-label">Localisation</label>
        <input
          type="text"
          class="form-control"
          id="localisation"
          placeholder="Localisation"
          [(ngModel)]="patient.localisation"
          name="localisation"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="profession" class="form-label">Profession</label>
        <input
          type="text"
          class="form-control"
          id="profession"
          placeholder="Profession"
          [(ngModel)]="patient.profession"
          name="profession"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input
          type="text"
          class="form-control"
          id="contact"
          placeholder="Contact"
          [(ngModel)]="patient.contact"
          name="contact"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          [(ngModel)]="patient.email"
          name="email"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="bloodGroup" class="form-label">Groupe sanguin</label>
        <input
          type="text"
          class="form-control"
          id="bloodGroup"
          placeholder="Groupe sanguin"
          [(ngModel)]="patient.groupe_sanguin"
          name="groupe_sanguin"
        />
      </div>
      <div class="col-4 mb-3">
        <label for="antecedents" class="form-label">Antécédents</label>
        <input
          type="text"
          class="form-control"
          id="antecedents"
          placeholder="Antécédents"
          [(ngModel)]="patient.antecedents"
          name="antecedents"
        />
      </div>
      <div class="col-12 d-flex mt-3 gap-4 justify-content-center">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-danger">
          Vider le formulaire
        </button>
      </div>
    </div>
  </form>
</div>
