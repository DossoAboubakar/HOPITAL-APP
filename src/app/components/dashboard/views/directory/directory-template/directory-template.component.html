<div
  class="container mt-3 ml-3 d-flex justify-content-center align-items-center vh-100"
>
  <div class="card shadow" style="width: 60rem">
    <div class="card-body">
      <h5 class="card-title">ENREGISTRER DOSSIER PATIENT</h5>
      <form (ngSubmit)="pushFormData()">
        <div class="row">
          <div class="col-6 mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Nom"
              [(ngModel)]="patient.nom"
              name="nom"
            />
          </div>
          <div class="col-6 mb-3">
            <label for="prenom" class="form-label">Prenom</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder="Prenom"
              [(ngModel)]="patient.prenom"
              name="prenom"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="dob" class="form-label">Date de naissance</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              [(ngModel)]="patient.dateDeNaissance"
              name="dateDeNaissance"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input
              type="text"
              class="form-control"
              id="genre"
              placeholder="Genre"
              [(ngModel)]="patient.genre"
              name="genre"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="birthPlace" class="form-label">Lieu de naissance</label>
            <input
              type="text"
              class="form-control"
              id="birthPlace"
              placeholder="Lieu de naissance"
              [(ngModel)]="patient.lieuDeNaissance"
              name="lieuDeNaissance"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="localisation" class="form-label">Localisation</label>
            <input
              type="text"
              class="form-control"
              id="localisation"
              placeholder="Localisation"
              [(ngModel)]="patient.localisation"
              name="localisation"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="profession" class="form-label">Profession</label>
            <input
              type="text"
              class="form-control"
              id="profession"
              placeholder="Profession"
              [(ngModel)]="patient.profession"
              name="profession"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              placeholder="Contact"
              [(ngModel)]="patient.contact"
              name="contact"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              [(ngModel)]="patient.email"
              name="email"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="bloodGroup" class="form-label">Groupe sanguin</label>
            <input
              type="text"
              class="form-control"
              id="bloodGroup"
              placeholder="Groupe sanguin"
              [(ngModel)]="patient.groupeSanguin"
              name="groupeSanguin"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="antecedents" class="form-label">Antécédents</label>
            <input
              type="text"
              class="form-control"
              id="antecedents"
              placeholder="Antécédents"
              [(ngModel)]="patient.antecedents"
              name="antecedents"
            />
          </div>
          <div class="col-12 d-flex mt-3 gap-4 justify-content-center">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-danger">Vider le formulaire</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
