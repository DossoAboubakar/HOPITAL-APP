<div class="limiter">
  <div
    class="container-login100"
    style="
      background-image: url('../../../assets/Login_v4/images/fond.jpg');
      background-size: cover;
      background-position: center;
    "
  >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="opacity: 0.9">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-49"> Se connecter </span>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Username is reauired"
        >
          <span class="label-input100">Email</span>
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Type your username"
            [(ngModel)]="user.usermail"
          />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <span class="label-input100">Mot de passe</span>
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Entrer votre mot de passe"
            [(ngModel)]="user.password"
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="container-login100-form-btn p-t-60">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button #loginButton class="login100-form-btn">Se connecter</button>
          </div>
        </div>
        <div class="flex-col-c p-t-50">
          <span class="txt1 p-b-17"> Ou s'inscrire </span>

          <a routerLink="/register" class="txt2"> S'inscrire </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
